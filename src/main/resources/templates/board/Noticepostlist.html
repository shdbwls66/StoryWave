<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>공지사항 게시판</title>

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #EDE7DF;
      display: flex;
      flex-direction: column;
      font-family: Arial, sans-serif; /* 기본 글꼴 설정 */
    }

    header {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      padding: 15px 0;
      background-color: #EDE7DF;
      position: fixed;
      top: 0;
      z-index: 10;
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #EDE7DF;
      /*padding: 0 20px;*/
      font-weight: bold;
    }

    .storywave-logo {
      flex: 0;
      display: flex;
      align-items: center;
      margin-left: auto;
    }

    .storywave-img {
      height: 120px;
    }

    .menu-cont {
      display: flex;
      flex-direction: column;
      flex: 2;
    }

    .menu-container {
      display: flex;
      align-items: center; /* 수직 가운데 정렬 */
      width: 100%;
    }

    .menu-cont2 {
      display: flex;
      align-items: center;
      width: 100%;
      margin-right: 100px;
      margin-top: 20px;
      margin-left: 100px;
      font-size: 20px;
      gap: 80px; /* 메뉴 항목 간 간격 */
      white-space: nowrap; /* 줄바꿈 없음 */
    }

    .sub-text {
      font-size: 14px; /* 리뷰/서평 글씨 작게 */
      margin-left: 10px;
    }

    .user-menu {
      display: flex;
      margin-top: 20px;
      margin-left: auto; /* user_menu를 오른쪽 끝으로 밀어냄 */
      font-size: 14px;
      gap: 5px;
      white-space: nowrap;
    }


    .search-form {
      display: flex;
      align-items: center;
      margin-left: auto;
      gap: 9px;
    }

    #search-input {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 12px;
    }

    #search_btn {
      background: none;
      border: none;
      cursor: pointer;
    }

    .search_img {
      height: 20px;
    }

    a {
      text-decoration: none;
      color: black;
      cursor: pointer;
    }

    .firstLine {
      display: inline-flex;
      border-style: solid;
      width: 100%; /* 페이지 전체 너비 */
      height: 0.5px; /* 두께 설정 */
      background-color: #ddd;
    }

    .filter-section {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .category-list li {
      margin: 5px;
      display: flex;
      align-items: center;
      font-size: 12px;
    }

    .category-list input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      outline: none;
      border: 1px solid #000;
      border-radius: 4px;
      width: 15px;
      height: 15px;
      background-color: #FFF;
      position: relative;
      cursor: pointer;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .category-list input[type="checkbox"]:checked {
      background-color: #FFF;
      border-color: #000;
    }

    .category-list input[type="checkbox"]:checked::after {
      content: '✔';
      color: #000;
      font-size: 16px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .category-list label {
      margin-right: 10px;
    }

    .write-button {
      background-color: #F9F7F4;
      color: #000000;
      border: none;
      padding: 8px 9px;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      padding: 8px;
      text-align: left;
      font-size: 8pt;
    }
    th {
      background-color: #ffffff;
    }

    tbody tr {
      background-color: #F9F7F4;
    }

    tbody tr:hover {
      background-color: #e0e0e0;
    }

    .pagination {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    .pagination button {
      margin: 0 5px;
      padding: 5px 10px;
      border: 1px solid #ddd;
      background-color: #fff;
      cursor: pointer;
    }

    main {
      padding-top: 150px;
      padding-left: 30px;
      padding-right: 30px;
      font-weight: bold;

    }
    button {
      font-weight: bold;
    }
  </style>
</head>
<body>
<header>
  <h1 style="display: none">스토리웨이브 사이트 홈 화면</h1>
  <div class="nav-bar">
    <a th:href="@{/home}" class="storywave-logo">
      <img class="storywave-img" src="/photo/StoryWaveLogo.png" alt="홈 화면 이동">
    </a>
    <nav class="menu-cont">
      <form class="search-form">
        <label for="search-input" style="display:none;">검색</label>
        <input id="search-input" class="search_box" type="search" name="search_input" placeholder="검색">
        <button id="search_btn"><img class="search_img" src="/photo/search.png" alt="검색 버튼"></button>
      </form>
      <div class="menu-container">
        <div class="menu-cont2">
          <a th:href="@{/board/Noticepostlist}">공지사항</a>
          <a th:href="@{/board/Moviepostlist}">영화 <span class="sub-text">리뷰/서평</span></a>
          <a th:href="@{/board/Bookpostlist}">도서 <span class="sub-text">리뷰/서평</span></a>
        </div>
        <div class="user-menu">
          <div th:if="${!isLoggedIn}">
            <a th:href="@{/user/join}">회원가입</a>
            <span>|</span>
            <a th:href="@{/user/login}">로그인</a>
          </div>
          <div th:if="${isLoggedIn}">
            <a th:href="@{/mypage}">마이페이지</a>
            <span>|</span>
            <a th:href="@{/user/logout}">로그아웃</a>
        </div>
      </div>
      </div>
    </nav>
  </div>
  <hr class="firstLine">
</header>

<main>
  <div class="filter-section">
    <span id="categroy">공지사항</span>
    <a class="write-button" th:href="@{/board/Noticepostwrite}" onclick="checkLoginStatusAndRedirect(event)">
      글쓰기
    </a>
  </div>
  <table class="post-table">
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
      <th>글쓴이</th>
      <th>날짜</th>
      <th>공감수</th>
      <th>댓글수</th>
    </tr>
    </thead>
    <tbody id="post-list">
    <!-- 게시글 목록이 여기 표시 -->
    <tr th:each="post, iterStat : ${postSummaries}">
      <td th:text="${iterStat.index + 1}">번호</td>
      <td><a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}">제목</a></td>
      <td th:text="${post.author}">글쓴이</td>
      <td th:text="${#dates.format(post.updated_at, 'yyyy-MM-dd')}">날짜</td>
      <td th:text="${post.thumbs}">공감수</td>
      <td th:text="${post.comments}">댓글수</td>
    </tr>
    </tbody>
  </table>
  <div class="pagination" id="pagination">
    <!-- 페이지네이션 버튼이 여기 표시 -->
    <button th:each="pageNum : ${totalPages}"
            th:text="${pageNum}"
            th:classappend="${pageNum == currentPage ? 'active' : ''}"
            th:onclick="'location.href=\'/posts?postTypeId=' + ${postTypeId} + '&page=' + ${pageNum}'">
    </button>
  </div>
</main>
<script>
  function checkLoginStatusAndRedirect(event) {
    event.preventDefault(); // 링크 클릭을 방지합니다.

    fetch('/check-login')
            .then(response => response.json())
            .then(isLoggedIn => {
              if (isLoggedIn) {
                // 로그인된 상태이면 글쓰기 페이지로 이동
                window.location.href = event.target.href;
              } else {
                // 로그인되지 않은 상태이면 로그인하라는 팝업을 띄움
                alert('로그인 후(관리자만) 글쓰기 가능합니다. 로그인 해주세요!');
                // 선택적으로 로그인 페이지로 리디렉션
                // window.location.href = '/user/login';
              }
            })
            .catch(error => console.error('로그인 상태 확인 중 오류 발생:', error));
  }
  document.addEventListener('DOMContentLoaded', function() {
    const checkboxes = document.querySelectorAll('.category-list input[type="checkbox"]');
    const postList = document.getElementById('post-list');
    const pagination = document.getElementById('pagination');
    const postsPerPage = 10; // 페이지당 게시글 수
    let currentPage = 1;
    let totalPosts = [];

    if (!postList || !pagination) {
      console.error('Required elements are not found in the DOM');
      return;
    }

    // 게시글 데이터 가져오기
    function fetchPosts() {
      fetch('http://localhost:8081/post/0')  // 절대경로를 사용하여 요청
              .then(response => response.json())
              .then(data => {
                // 모든 게시글을 저장
                totalPosts = data.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
                // 게시글을 표시
                displayAllPosts();
              })
              .catch(error => console.error('Error fetching posts:', error));
    }

    // 모든 게시글 표시 함수
    function displayAllPosts() {
      const allPostsToDisplay = totalPosts;

      const startIndex = (currentPage - 1) * postsPerPage;
      const endIndex = startIndex + postsPerPage;

      // 게시글 목록을 슬라이스하여 표시
      const displayList = allPostsToDisplay.slice(startIndex, endIndex);

      postList.innerHTML = displayList.map((post, index) => {
        // postTypeId가 0인 경우 '공지'로 표시
        const isFixedPost = post.categories.some(category => category.board.postTypeId === 0);
        const displayIndex = isFixedPost ? '공지' : startIndex + index + 1;

        return `
                <tr>
                    <td>${displayIndex}</td>
                    <td><a href="./posts_detail.html?id=${post.id}">${post.title}</a></td>
                    <td>${post.nickname}</td>
                     <td>${new Date(post.updated_at).toLocaleString()}</td>
                    <td>${post.thumbs}</td>
                    <td>${post.comments}</td>
                </tr>
            `;
      }).join('');

      displayPagination(allPostsToDisplay.length);
    }

    // 게시글 필터링 함수
    function filterPosts() {
      const selectedCategories = Array.from(checkboxes)
              .filter(cb => cb.checked && cb !== allCheckbox)
              .map(cb => cb.value);

      let filteredPosts = [];

      if (selectedCategories.length === 0) {
        // 모든 카테고리의 게시글을 가져옴
        filteredPosts = totalPosts;
      } else {
        // 선택된 카테고리의 게시글만 필터링
        filteredPosts = totalPosts.filter(post =>
                post.categories.some(category => selectedCategories.includes(category.name))
        );
      }

      // 초기 페이지 설정
      currentPage = 1;
      displayFilteredPosts(filteredPosts);
    }

    // 필터링된 게시글 목록 표시 함수
    function displayFilteredPosts(filteredPosts) {
      const startIndex = (currentPage - 1) * postsPerPage;
      const endIndex = startIndex + postsPerPage;

      // 게시글 목록을 슬라이스하여 표시
      const displayList = filteredPosts.slice(startIndex, endIndex);

      postList.innerHTML = displayList.map((post, index) => {
        const displayIndex = startIndex + index + 1;

        return `
                <tr>
                    <td>${displayIndex}</td>
                    <td><a href="/post/${post.id}">${post.title}</a></td>
                    <td>${post.user}</td>
                    <td>${post.updated_at}</td>
                    <td>${post.thumbs}</td>
                    <td>${post.comments}</td>
                </tr>
            `;
      }).join('');

      displayPagination(filteredPosts.length);
    }

    // 페이지네이션 표시 함수
    function displayPagination(totalPostsToDisplay) {
      const totalPages = Math.ceil(totalPostsToDisplay / postsPerPage);
      pagination.innerHTML = '';

      for (let i = 1; i <= totalPages; i++) {
        const button = document.createElement('button');
        button.textContent = i;
        button.className = i === currentPage ? 'active' : '';
        button.addEventListener('click', () => {
          currentPage = i;
          if (totalPostsToDisplay === totalPosts.length) {
            displayAllPosts();
          } else {
            filterPosts();
          }
        });
        pagination.appendChild(button);
      }
    }

    // 초기 게시글 데이터 가져오기
    fetchPosts();
  });
</script>
</body>
</html>
